<!DOCTYPE HTML>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Ballistica</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="vegas/jquery.vegas.min.css">
	<script src="js\jquery-1.10.2.min.js"></script>
	<script src="vegas/jquery.vegas.min.js"></script>
	<script>
	$(function() {
		$.vegas( "overlay", {
			src:"vegas/overlays/15.png"
		});

		var border = 2 * parseFloat( $( "body" ).css( "borderTopWidth" ) ), 
		    body$ = $( "body" ),  
		    minHeight = body$.height();

		$( window ).resize(function( event ) {
			var currHeight = $( this ).height() - border; 
			currHeight > minHeight ? body$.height( currHeight ) : 0;
		});	

		$( window ).trigger( "resize" );
	});		
	</script>
</head>
<body>

<div id="header"></div>
<div id="movie">

</div>

</div>

</html>
